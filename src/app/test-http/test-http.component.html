<div class="container" style="margin-top: 10px;">
  <form  [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" formControlName="Name" #Name class="form-control" id="Name" aria-describedby="Name" placeholder="Enter Name">

      <div class="form-group">
        <label for="">Content</label>
        <textarea rows="7" type="text" formControlName="Content"  #Content class="form-control" id="Content"
          aria-describedby="Content"></textarea>

      </div>
    </div>

    <div class="form-row">
      <button class="btn btn-warning" (click)="onSendPost(angForm.value)" [disabled]="angForm.pristine || angForm.invalid">Send Post</button>
    </div>

    <hr>

    <div class="form-row">
      <button class="btn btn-success" (click)="onFetchPosts()">Fetch Posts</button>
      <button class="btn btn-danger" style="margin-left: 5px;" (click)="onClearPosts()">Clear Posts</button>
    </div>
  </form>
</div>
