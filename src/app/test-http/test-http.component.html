<div class="container" style="margin-top: 10px;">
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" formControlName="Name" #Name class="form-control" id="Name" aria-describedby="Name"
        placeholder="Enter Name">

      <div class="form-group">
        <label for="">Content</label>
        <textarea rows="7" type="text" formControlName="Content" #Content class="form-control" id="Content"
          aria-describedby="Content"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <div>
          <p *ngIf="loadedPosts.length < 1 && !isFetching">No Posts available</p>
          <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
            <li class="list-group-item" *ngFor="let post of loadedPosts">
              <h1>{{post.Name }}</h1>
              <p>{{post.Content }}</p>
            </li>
          </ul>
          <p *ngIf="isFetching">Loading...</p>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <button class="btn btn-warning" (click)="onSendPost(angForm.value)"
          [disabled]="angForm.pristine || angForm.invalid">Send Post</button>
      </div>
    </div>

    <hr>
    <div class="form-row">
      <button class="btn btn-success" (click)="onFetchPosts()">Fetch Posts</button>
      <button class="btn btn-danger" style="margin-left: 5px;" (click)="onClearPosts()">Clear Posts</button>
    </div>
  </form>
</div>
